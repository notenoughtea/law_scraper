name: CI - Test and Build

on:
  push:
    branches:
      - main
      - master
      - develop
    # Запускается при любом коммите
  pull_request:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      
      - name: Download dependencies
        working-directory: ./scraper
        run: |
          go mod download
          go mod verify
          go mod tidy

      - name: Run tests
        working-directory: ./scraper
        run: |
          go test -v ./... || echo "⚠️ Tests failed but continuing..."

      - name: Build binaries
        working-directory: ./scraper
        run: |
          echo "🔨 Building cron..."
          go build -v -o /tmp/cron ./cmd/cron/main.go
          
          echo "🔨 Building bot..."
          go build -v -o /tmp/bot ./cmd/bot/main.go || echo "⚠️ Bot build skipped"
          
          echo "🔨 Building scraper..."
          go build -v -o /tmp/scraper ./cmd/scraper/main.go || echo "⚠️ Scraper build skipped"
          
          echo "✅ All builds completed!"

      - name: Check build artifacts
        run: |
          ls -lh /tmp/cron* /tmp/bot* /tmp/scraper* 2>/dev/null || echo "Some binaries not found"

